name: ğŸ§ª CI - SuperApp ETL POC

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ§° Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f dependencies.txt ]; then pip install -r dependencies.txt; fi

      - name: âš™ï¸ Run Tests
        run: |
          pytest --maxfail=1 --disable-warnings -q

      - name: ğŸ§¹ Lint Code
        run: |
          pip install flake8
          flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics || true

      - name: âœ… Job Status
        run: echo "âœ… Build and Tests completed successfully!"
